<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>
    <link 
        rel="stylesheet" 
        href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" 
        crossorigin="anonymous"
    ></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            font-family: Arial, sans-serif;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        /* Header Section */
        .header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 24px;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .messages {
            flex-grow: 1;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            overflow-y: auto;
            max-height: 400px;
        }
        .messages p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
            max-width: 80%;
        }

        /* Input Area */
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-area button {
            margin-left: 10px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-area button:hover {
            background: #45a049;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Chat App</div>
        <div class="nav-links">
            {% if session.get("username") %}
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Header -->
    <div class="header">
        Chat App
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="messages">
            {% block content %}{% endblock %}
        </div>
        <div class="input-area">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Chat App. All rights reserved.
    </div>
</body>
</html>
