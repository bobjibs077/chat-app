{% extends 'base.html' %}

{% block content %}
<div class="chat-room-form">
    <form method="post" class="form-container">
        <h3 class="form-header">Enter The Chat Room</h3>
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                type="text" 
                id="name"
                name="name"
                class="form-input"
                placeholder="Pick a name"  
                value="{{ name }}" 
                required
                disabled
            />
        </div>
        <div class="form-group">
            <label for="code">Room Code:</label>
            <input 
                type="text" 
                id="code"
                name="code" 
                class="form-input"
                placeholder="Enter room code" 
                value="{{ code }}" 
                required
            />
        </div>
        <div class="button-group">
            <button type="submit" name="join" class="join-button">Join a Room</button>
            <button type="submit" name="create" class="create-button">Create a Room</button>
        </div>
        {% if error %}
        <div class="error-message">
            <ul>
                <li>{{ error }}</li>
            </ul>
        </div>
        {% endif %}
    </form>
</div>

<style>
    .chat-room-form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container {
        display: flex;
        flex-direction: column;
    }
    .form-header {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
    }
    .button-group {
        display: flex;
        justify-content: space-between;
    }
    .join-button, .create-button {
        width: 48%;
        padding: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
    }
    .join-button {
        background-color: #4CAF50;
        color: white;
    }
    .join-button:hover {
        background-color: #45a049;
    }
    .create-button {
        background-color: #2196F3;
        color: white;
    }
    .create-button:hover {
        background-color: #1976D2;
    }
    .error-message {
        margin-top: 15px;
        background-color: #f8d7da;
        color: #842029;
        padding: 10px;
        border: 1px solid #f5c2c7;
        border-radius: 5px;
    }
    .error-message ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .error-message li {
        font-size: 0.9em;
    }
</style>
{% endblock %}
